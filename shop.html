<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sly Sports News - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span class="sky-sports-logo"><span class="sky">Sly</span> <span class="sports">Sports</span> <span class="news">News</span></span>
    </header>
    <div class="header-bar">
        <button class="header-btn" onclick="window.location.href='index.html'">Home</button>
        <button class="header-btn">Sports</button>
        <button class="header-btn">Scores</button>
        <button class="header-btn" onclick="window.location.href='watch.html'">Watch</button>
        <button class="header-btn">Sly Bet</button>
        <button class="header-btn" style="background:#0057b8;color:#fff;">Shop</button>
    </div>
    <main>
        <section class="scores-section" style="min-height:300px;display:flex;flex-direction:column;align-items:center;justify-content:center;">
            <h2 style="color:#003366;background:#ffe600;">Sly Sports Shop</h2>
            <div id="shop-cart" style="width:100%;max-width:500px;margin:2rem auto 0 auto;">
                <div style="background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:1.5rem;">
                    <h3 style="color:#003366;margin-top:0;">Shopping Cart</h3>
                    <ul id="cart-items" style="list-style:none;padding:0;margin:0 0 1rem 0;"></ul>
                    <div style="font-weight:600;color:#e10600;">Total: £<span id="cart-total">0.00</span></div>
                    <button id="checkout-btn" style="margin-top:1.2rem;padding:0.6rem 1.5rem;background:#0057b8;color:#fff;border:none;border-radius:2rem;font-size:1rem;cursor:pointer;">Checkout</button>
                </div>
                <div style="margin-top:2.5rem;">
                    <h4 style="color:#003366;">Add Items</h4>
                    <button class="header-btn" onclick="addToCart('12 Months Subscription', 70.00)">12 Months Subscription (£70.00)</button>
                    <button class="header-btn" onclick="addToCart('12 Months Subscription (x2 connections)', 95.00)">12 Months Subscription (x2 connections) (£95.00)</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                const li = document.createElement('li');
                li.style.marginBottom = '0.5rem';
                li.innerHTML = `${item.name} - £${item.price.toFixed(2)} <button style='margin-left:1rem;background:#e10600;color:#fff;border:none;border-radius:1rem;padding:0.2rem 0.8rem;cursor:pointer;font-size:0.9rem;' onclick='removeFromCart(${idx})'>Remove</button>`;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total.toFixed(2);
        }
        function removeFromCart(idx) {
            cart.splice(idx, 1);
            renderCart();
        }
        document.getElementById('checkout-btn').onclick = function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Thank you for your purchase! (Demo only)');
                cart = [];
                renderCart();
            }
        };
        renderCart();
    </script>
</body>
</html>
